<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tasks CRUD</title>
    <link rel="stylesheet" href="./css/site.css">
</head>
<body> 
    <button id="logOut" onclick="logOut()">log out</button>
    <h1>Tasks CRUD</h1>
    <form method="POST" onsubmit="addTask(event)">
        <input type="text" id="add-name" placeholder="Name">
        <input type="text" id="add-Description" placeholder="Description">
        <input type="number" id="add-userId" placeholder="userId" hidden=true>
        <select name="options" id="Task-select">
            <option value="NotStarted">Not started</option>
            <option value="InProgress">In progress</option>
            <option value="Completed">Completed</option>
            <option value="OnHold">On hold</option>
        </select>
        <input type="submit" value="Add">
    </form>
    <br>
    <button id="Display-users" hidden onclick="redirectToUsersPage()">Display users</button>
    <button id="Display-user" hidden onclick="redirectToUsersPage()">Display user details</details></button>
    <br>
    <div id="editForm">
        <h3>Edit</h3>
        <form onsubmit="updateTask(event)">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Name">
            <input type="text" id="edit-Description" placeholder="Description">
            <select name="options" id="edit-Task-select">
                <option value="NotStarted">Not started</option>
            <option value="InProgress">In progress</option>
            <option value="Completed">Completed</option>
            <option value="OnHold">On hold</option>
            </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <input type="number" id="idInput" placeholder="Enter ID">
<button onclick="getTask()" id="getBtn">Get Task</button>
    <br><br>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>UserId</th>
            <th>Description</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Task-table"></tbody>
    </table>
    <script src="js/site.js"></script>
    <script src="js/Task.js"></script>
    <script type="text/javascript">
      getTasks();
    </script>
</body>
</html>
